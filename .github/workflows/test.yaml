name: Multi-Arch Kaniko Build

on:
  push:
    branches: ['pj/test']

jobs:
  test:
    strategy:
      matrix:
        os: [ ubuntu-24.04, ubuntu-24.04-arm ]    
    runs-on: ${{ matrix.os }}
    container:
      image: ghcr.io/pjaudiomv/kaniko-ci-toolkit:1.0.0
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - run: uname -m && /kaniko/executor version
